<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Adventuresin Minecraft</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    @@include('components/header.html')
    <main>
      <div class="first-screen">
        <div class="container">
          <div class="first-screen__row">
            <h1 data-i18n-key="home_title" class="first-screen__title">
              Открой для себя мир Minecraft
            </h1>
            <button
              data-i18n-key="home_button_play_now"
              class="first-screen__button"
            >
              Играть сейчас
            </button>
            <div class="first-screen__server-monitoring">
              <div>
                <p data-i18n-key="home_server_monitoring_text"></p>
                <p id="number_players"></p>
              </div>
              <div>
                <p data-i18n-key="home_server_monitoring_status">
                  Server Status
                </p>
                <p id="mc_server_status" class="offline">Offline</p>
              </div>
              <div>
                <p>IP</p>
                <p>195.201.168.105</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="products">
        <div class="container">
          <div class="products_filters">
            <div class="products-svitch">
              <label class="products-svitch__button">
                <input
                  type="radio"
                  id="product_group_survival"
                  name="svitch_product_group"
                  value="Survival"
                />
                <span data-i18n-key="home_survival">Выживание</span>
              </label>
              <label class="products-svitch__button">
                <input
                  type="radio"
                  id="product_group_anarchy"
                  name="svitch_product_group"
                  value="Anarchy"
                />
                <span data-i18n-key="home_anarchy">Анархия</span>
              </label>
            </div>
            <div class="products_filters_sorting">
              <p data-i18n-key="home_price_sort">Сортировать по цене</p>
              <div class="dropdown-custom">
                <div class="dropdown-custom__selection open">
                  <span
                    data-i18n-key="home_price_sort_asc"
                    data-selected-sort-name="FROM_CHEAP_TO_EXPENSIVE"
                    id="dropdown-selected-item"
                  >
                    От дешевых к дорогим
                  </span>
                  <img
                    src="../assets/images/icons/arrow_down.svg"
                    alt="arrow_down"
                  />
                </div>
                <ul class="dropdown-custom__container hidden">
                  <li
                    data-i18n-key="home_price_sort_desc"
                    data-sort-name="FROM_EXPENSIVE_TO_CHEAP"
                    class="dropdown-custom__container__item"
                  >
                    От дорогих к дешевым
                  </li>
                  <li
                    data-i18n-key="home_price_sort_asc"
                    data-sort-name="FROM_CHEAP_TO_EXPENSIVE"
                    class="dropdown-custom__container__item"
                  >
                    От дешевых к дорогим
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="products__list"></div>
        </div>
      </div>
      <!-- @@include('components/latest-purchases.html') -->
    </main>
    @@include('components/footer.html')
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/services/languageLocalization.js"></script>
    <script type="module" src="js/services/server-monitor.js"></script>
    @@include('components/trengo-widget.html')
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_mods_title"> </title>
    <meta data-i18n-key="meta_mods_desc" name="description" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta property="og:title" content="${{ locale.mods_metadate_title }}$" />
    <meta
      property="og:description"
      content="${{ locale.mods_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_mods_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_mods_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    @@include('../components/header.html')

    <main>
      <div>
        <div class="container modsPage">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a
                  href="${{ locale.header_link_1 }}$"
                  data-i18n-key="header_shop"
                ></a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item" data-i18n-key="footer_mods"></li>
            </ol>
          </nav>
          <h1 data-i18n-key="modsPage_h1"></h1>
          <p data-i18n-key="modsPage_p_1"></p>
          <h2 data-i18n-key="modsPage_h2_1"></h2>
          <p data-i18n-key="modsPage_p_2"></p>
          <h2 data-i18n-key="modsPage_h2_2"></h2>
          <p data-i18n-key="modsPage_p_3"></p>
          <h3 data-i18n-key="modsPage_h3_1"></h3>
          <p data-i18n-key="modsPage_p_4"></p>
          <h3 data-i18n-key="modsPage_h3_2"></h3>
          <p data-i18n-key="modsPage_p_5"></p>
          <h3 data-i18n-key="modsPage_h3_3"></h3>
          <p data-i18n-key="modsPage_p_6"></p>
          <h2 data-i18n-key="modsPage_h2_3"></h2>
          <p data-i18n-key="modsPage_p_7"></p>

          <div id="mods-listing"></div>
        </div>
      </div>
    </main>

    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/mods.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

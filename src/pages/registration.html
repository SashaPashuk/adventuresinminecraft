<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_registration_title"> </title>
    <meta data-i18n-key="meta_registration_desc" name="description" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta
      property="og:title"
      content="${{ locale.registration_metadate_title }}$"
    />
    <meta
      property="og:description"
      content="${{ locale.registration_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_registration_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_registration_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.registration_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.registration_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.registration_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft ✅ Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
  </head>

  <body>
    <main>
      <div class="page-covered-image">
        @@include('../components/header.html')
        <div class="container">
          <img
            class="page-auth-logo"
            src="/assets/images/logo.svg"
            alt="logo | adventures in minecraft "
          />
          <div class="form_container">
            <h2 data-i18n-key="signUpPage__title" class="form_title">
              Регистрация
            </h2>
            <form method="post" id="signup-form">
              <input
                data-i18n-key="signUpPage__emailPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Ваш email"
                name="email"
              />
              <label for="email" class="input-error"></label>
              <input
                data-i18n-key="signUpPage__passwordPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Пароль"
                name="password"
              />
              <label for="password" class="input-error"></label>
              <input
                data-i18n-key="signUpPage__repeatPasswordPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Повторите пароль"
                name="samePassword"
              />

              <button
                data-i18n-key="signUpPage__button"
                type="submit"
                id="signup-button"
                class="button-primary"
                form="signup-form"
              >
                Зарегистрироваться
              </button>
            </form>
            <p class="form_caption">
              <span data-i18n-key="signUpPage__account">
                У вас уже есть аккаунта?
              </span>
              <a
                data-i18n-key="signUpPage__link"
                href="${{ locale.header_link_7}}$"
              >
                Войти
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/registration.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>${{locale.meta_order_history_title}}$</title>
    <meta name="description" content="${{locale.meta_order_history_desc}}$" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta
      property="og:title"
      content="${{ locale.order_history_metadate_title }}$"
    />
    <meta
      property="og:description"
      content="${{ locale.order_history_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_order_history_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_order_history_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.order_history_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.order_history_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.order_history_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft ✅ Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Store",
            "item": "https://adventuresinminecraft.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Order history",
            "item": "https://adventuresinminecraft.com/pages/order-history-page"
          }
        ]
      }
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-PDCSKR5");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PDCSKR5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    @@include('../components/header.html')
    <main>
      <div class="container orderHistory-container">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="${{ locale.header_link_1 }}$">
                ${{ locale.header_shop }}$
              </a>
            </li>
            <li class="breadcrumb-item-separator">></li>
            <li class="breadcrumb-item">
              ${{ locale.header_orders_history }}$
            </li>
          </ol>
        </nav>
        <h2 data-i18n-key="orderHistoryPage__title" class="orderHistory-title">
          История заказов
        </h2>
        <ul class="orderHistory-orders" />
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/order-history.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

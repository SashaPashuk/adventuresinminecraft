<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_product_title"> </title>
    <meta data-i18n-key="meta_product_desc" name="description" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta property="og:title" content="${{ locale.product_metadate_title }}$" />
    <meta
      property="og:description"
      content="${{ locale.product_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_product_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_product_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.product_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.product_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.product_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft âœ… Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
  </head>
  <body>
    @@include('../components/header.html')
    <main>
      <div class="product-info">
        <div class="container">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a
                  href="${{ locale.header_link_1 }}$"
                  data-i18n-key="header_shop"
                ></a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item">
                <span href="${{ locale.header_link_9 }}$">
                  ${{ locale.product_page_name }}$
                </span>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item" id="breadcrumb_last_item">
                <span></span>
              </li>
            </ol>
          </nav>
          <div class="product-info__row">
            <div class="product-info__slider slider"></div>
            <div class="product-info__content content"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- @@include('../components/latest-purchases.html') -->
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/product.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_starting_tips_title"> </title>
    <meta data-i18n-key="meta_starting_tips_desc" name="description" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta
      property="og:title"
      content="${{ locale.starting_tips_metadate_title }}$"
    />
    <meta
      property="og:description"
      content="${{ locale.starting_tips_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_starting_tips_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_starting_tips_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.starting_tips_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.starting_tips_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.starting_tips_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft ✅ Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
  </head>

  <body>
    @@include('../components/header.html')
    <main>
      <div class="starting-tips">
        <div class="container">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a
                  href="${{ locale.header_link_1 }}$"
                  data-i18n-key="header_shop"
                ></a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li
                class="breadcrumb-item"
                data-i18n-key="header_how_to_play"
              ></li>
            </ol>
          </nav>
          <div class="starting-tips__row">
            <h1
              data-i18n-key="starting-tips-page__title"
              class="starting-tips__title"
            ></h1>
            <div class="starting-tips__list">
              <div class="starting-tips__item">
                <div class="starting-tips__item-img">
                  <img
                    src="/assets/images/icons/download_icon.svg"
                    alt="download_icon"
                  />
                </div>
                <p
                  data-i18n-key="starting-tips-page__step-one"
                  class="starting-tips__item-title"
                ></p>
                <p
                  data-i18n-key="starting-tips-page__step-one__description"
                  class="starting-tips__item-text"
                ></p>
              </div>
              <div class="starting-tips__item-arrow"></div>
              <div class="starting-tips__item">
                <div class="starting-tips__item-img">
                  <img
                    src="/assets/images/icons/corner_arrows.svg"
                    alt="corner_arrows_icon"
                  />
                </div>
                <p
                  data-i18n-key="starting-tips-page__step-two"
                  class="starting-tips__item-title"
                ></p>
                <p
                  data-i18n-key="starting-tips-page__step-two__description"
                  class="starting-tips__item-text"
                ></p>
              </div>
              <div class="starting-tips__item-arrow"></div>
              <div class="starting-tips__item">
                <div class="starting-tips__item-img">
                  <img
                    src="/assets/images/icons/sword_icon.svg"
                    alt="sword_icon"
                  />
                </div>
                <p
                  data-i18n-key="starting-tips-page__step-three"
                  class="starting-tips__item-title"
                ></p>
                <p
                  data-i18n-key="starting-tips-page__step-three__description"
                  class="starting-tips__item-text"
                ></p>
              </div>
            </div>
            <button
              data-i18n-key="starting-tips-page__button"
              class="starting-tips__button"
            >
              Начать сейчас
            </button>
          </div>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

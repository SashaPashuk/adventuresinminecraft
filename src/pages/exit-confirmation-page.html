<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_exit_confirmation_title"> </title>
    <meta data-i18n-key="meta_exit_confirmation_desc" name="description" />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_exit_confirmation_page_href}}$"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="exitConfirmation-container">
        <div class="exitConfirmation-modal-container">
          <img
            class="exitConfirmation-modal-container-close-icon"
            src="/assets/images/icons/cross_icon.svg"
            alt="cross_icon"
          />
          <h2
            data-i18n-key="exitConfirmationPage__title"
            class="exitConfirmation-modal-container-title"
          >
            Вы уверены что хотите выйти?
          </h2>
          <a
            data-i18n-key="exitConfirmationPage__button"
            id="logout-button"
            class="button-primary"
            href="/pages/login.html"
          >
            Выйти
          </a>
          <img
            class="exitConfirmation-modal-container-image"
            src="/assets/images/exit-image.png"
            alt="exit_icon"
          />
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

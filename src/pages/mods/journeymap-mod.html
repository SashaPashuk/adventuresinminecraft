<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>${{ locale.mods_journeymap_mod_metadate_title }}$</title>

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta
      property="og:title"
      content="${{ locale.mods_journeymap_mod_metadate_title }}$"
    />
    <meta
      property="og:description"
      content="${{ locale.mods_journeymap_mod_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_mods_journeymap_mod_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <meta
      name="description"
      content="${{ locale.mods_journeymap_mod_metadate_description }}$"
    />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_mods_journeymap_mod_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_journeymap_mod_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_journeymap_mod_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.mods_journeymap_mod_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    @@include('../../components/header.html')
    <main>
      <div>
        <div class="container container-mods" style="color: #fff">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a
                  href="${{ locale.header_link_1 }}$"
                  data-i18n-key="header_shop"
                ></a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item">
                <a
                  href="${{ locale.footer_link_8 }}$"
                  data-i18n-key="footer_mods"
                ></a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item">Journey Map Mod</li>
            </ol>
          </nav>
          <h1 data-i18n-key="journeymap_mod_h1_1"></h1>
          <p data-i18n-key="journeymap_mod_p1"></p>
          <h2 data-i18n-key="journeymap_mod_h2_1"></h2>
          <p data-i18n-key="journeymap_mod_p2"></p>
          <h2 data-i18n-key="journeymap_mod_h2_2"></h2>
          <p data-i18n-key="journeymap_mod_p3"></p>
          <h2 data-i18n-key="journeymap_mod_h2_3"></h2>
          <p data-i18n-key="journeymap_mod_p4"></p>
        </div>
      </div>
    </main>
    @@include('../../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pathChanger.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../../components/trengo-widget.html')
  </body>
</html>

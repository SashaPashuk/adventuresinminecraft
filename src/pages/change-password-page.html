<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>${{locale.meta_change_password_title}}$</title>
    <meta name="description" content="${{locale.meta_change_password_desc}}$" />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_change_password_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.change_password_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.change_password_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.change_password_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft âœ… Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-PDCSKR5");
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PDCSKR5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    @@include('../components/header.html')
    <main>
      <div
        class="container changePassword-container changePassword-container-firstStep"
      >
        <h2 class="changePassword-container-title">
          ${{locale.change_password_button}}$
        </h2>
        <p class="changePassword-container-text">
          ${{locale.change_password_first_step_title}}$
        </p>
        <button id="change-password-button" class="button-primary">
          ${{locale.change_password_button}}$
        </button>
        <img
          class="changePassword-container-firstStep-image"
          src="/assets/images/change-password-image.svg"
          alt="two heroes with a sword"
        />
      </div>
      <!-- form for changing password for the second step -->
      <div
        class="container changePassword-container changePassword-container-secondStep container-hidden"
      >
        <img
          class="changePassword-container-secondStep-image"
          src="/assets/images/change-password-image-second.svg"
          alt="flying hero with a sword"
        />
        <h2 class="changePassword-container-title">
          ${{locale.change_password_title}}$
        </h2>
        <p class="changePassword-container-text">
          ${{locale.change_password_text}}$
        </p>
        <div class="changePassword-container-formContainer">
          <form method="post" id="change-password-form">
            <input
              class="input-custom"
              type="text"
              placeholder="${{locale.change_password_oldPasswordPlaceholder}}$"
              name="old-password"
            />
            <input
              class="input-custom"
              type="text"
              placeholder="${{locale.change_password_newPasswordPlaceholder}}$"
              name="new-password"
            />
            <input
              class="input-custom"
              type="text"
              placeholder="${{locale.change_password_repeatPasswordPlaceholder}}$"
              name="repeat-password"
            />
            <button
              type="submit"
              id="change-password-form-button"
              form="change-password-form"
              class="button-primary"
            >
              ${{locale.change_password_button}}$
            </button>
          </form>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script src="/js/change-password.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

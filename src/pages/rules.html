<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_rules_title"></title>
    <meta data-i18n-key="meta_rules_desc" name="description" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />

      content="${{ locale.rules_metadate_description }}$"
    />
    <meta
      property="og:url"

    />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_rules_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.rules_page_url.en}}$"

    />

      href="${{ locale.domain}}$${{ locale.rules_page_url.ru}}$"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

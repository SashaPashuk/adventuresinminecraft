<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_cart_title">Adventuresin Minecraft</title>
    <meta name="description" data-i18n-key="meta_cart_desc" />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_cart_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.cart_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.cart_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.cart_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    @@include('../components/header.html')
    <main>
      <div class="container cartPage-container">
        <h2 data-i18n-key="cartPage__title" class="cartPage-title">Корзина</h2>
        <ul class="cartPage-list"></ul>
        <div class="cartPage-summary">
          <a
            data-i18n-key="cartPage__continueButton"
            href="/home.html"
            class="button-shade"
          >
            Продолжить покупку
          </a>
          <div class="cartPage-summary-payment">
            <div class="cartPage-summary-payment-overall">
              <span data-i18n-key="cartPage__allPayment">Всего к оплате</span>
              <div class="cartPage-summary-payment-sumContainer">
                <span>€</span>
                <span class="cartPage-summary-payment-sum">0</span>
              </div>
            </div>
            <div>
              <input
                data-i18n-key="cartPage__nicknamePlaceholder"
                class="input-custom"
                id="cart-payment-nickname"
                type="text"
                placeholder="Ваш никнейм"
                name="nickname"
              />
              <label for="nickname" class="input-error"></label>
            </div>
            <div class="dropdown-custom">
              <div class="dropdown-custom__selection open">
                <span
                  data-i18n-key="cartPage__serverText"
                  id="dropdown-selected-item"
                  >Сервер</span
                >
                <img
                  src="/assets/images/icons/arrow_down.svg"
                  alt="arrow_down"
                />
              </div>
              <ul class="dropdown-custom__container hidden"></ul>
            </div>
            <button
              data-i18n-key="cartPage__payButton"
              id="cart-payment-button"
              class="button-primary"
            >
              Оплатить
            </button>
          </div>
        </div>
        <div class="cartPage-policy" id="check_policy_wrapper">
          <input id="check_policy" type="checkbox" />
          <label
            for="check_policy"
            data-i18n-key="cartPage__check_policy"
          ></label>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/cart.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

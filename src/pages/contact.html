<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_contact_title"> </title>
    <meta data-i18n-key="meta_contact_desc" name="description" />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_contact_href}}$"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    @@include('../components/header.html')
    <main>
      <div class="contact">
        <div class="container">
          <div class="contact__row">
            <img
              class="contact__img"
              src="/assets/images/contact_page_img.png"
              alt="contact_page_img"
            />
            <div class="contact__info info">
              <h1 data-i18n-key="contact-page__title" class="info__title">
                Контакты
              </h1>
              <p data-i18n-key="contact-page__text" class="info__subtitle">
                Свяжитесь с нами если у вас остались вопросы:
              </p>
              <div class="info__block">
                <div class="info__block-img">
                  <img
                    src="/assets/images/icons/email_icon.svg"
                    alt="email_icon"
                  />
                </div>
                <a href="mailto:support@adventuresinminecraft.com">
                  support@adventuresinminecraft.com
                </a>
              </div>
              <div class="info__block">
                <div class="info__block-img">
                  <img
                    src="/assets/images/icons/telegram_icon.svg"
                    alt="telegram_icon"
                  />
                </div>
                <a
                  data-i18n-key="contact-page__telegram"
                  href="https://t.me/advinminecraft"
                >
                  Telegram
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

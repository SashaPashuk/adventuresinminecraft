<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <title data-i18n-key="meta_team_title"> </title>
    <meta data-i18n-key="meta_team_desc" name="description" />
    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_team_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.team_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.team_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.team_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    @@include('../components/header.html')
    <main>
      <div class="team">
        <div class="container">
          <div class="team__row">
            <h2 data-i18n-key="team_title" class="team__title">
              Команда проекта
            </h2>
            <p data-i18n-key="team_subtitle" class="team__subtitle">
              Люди, которые делают игру приятнее
            </p>
            <ul class="team__list">
              <li class="team__item">
                <img
                  class="team__item-img"
                  src="../assets/images/team/ceo.png"
                  alt=""
                />
                <p data-i18n-key="team_first_name" class="team__item-title">
                  Полное Имя
                </p>
                <p
                  data-i18n-key="team_first_position"
                  class="team__item-subtitle"
                >
                  CEO
                </p>
                <div class="team__item-socials">
                  <a href="">
                    <img
                      src="../assets//images/icons/facebook_icon.svg"
                      alt=""
                    />
                  </a>
                  <a href="">
                    <img
                      src="../assets//images/icons/twitter_icon.svg"
                      alt=""
                    />
                  </a>
                  <a href="">
                    <img
                      src="../assets//images/icons/linkedin_icon.svg"
                      alt=""
                    />
                  </a>
                </div>
              </li>
              <li class="team__item">
                <img
                  class="team__item-img"
                  src="../assets/images/team/developer.png"
                  alt=""
                />
                <p data-i18n-key="team_second_name" class="team__item-title">
                  Полное Имя
                </p>
                <p
                  data-i18n-key="team_second_position"
                  class="team__item-subtitle"
                >
                  Developer
                </p>
                <div class="team__item-socials">
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/facebook_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/twitter_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/linkedin_icon.svg"
                      alt=""
                    />
                  </a>
                </div>
              </li>
              <li class="team__item">
                <img
                  class="team__item-img"
                  src="../assets/images/team/seo.png"
                  alt=""
                />
                <p data-i18n-key="team_third_name" class="team__item-title">
                  Полное Имя
                </p>
                <p
                  data-i18n-key="team_third_position"
                  class="team__item-subtitle"
                >
                  SEO
                </p>
                <div class="team__item-socials">
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/facebook_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/twitter_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/linkedin_icon.svg"
                      alt=""
                    />
                  </a>
                </div>
              </li>
              <li class="team__item">
                <img
                  class="team__item-img"
                  src="../assets/images/team/manager.png"
                  alt=""
                />
                <p data-i18n-key="team_firth_name" class="team__item-title">
                  Полное Имя
                </p>
                <p
                  data-i18n-key="team_firth_position"
                  class="team__item-subtitle"
                >
                  Manager
                </p>
                <div class="team__item-socials">
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/facebook_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/twitter_icon.svg"
                      alt=""
                    />
                  </a>
                  <a class="socials__link" href="">
                    <img
                      src="../assets//images/icons/linkedin_icon.svg"
                      alt=""
                    />
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

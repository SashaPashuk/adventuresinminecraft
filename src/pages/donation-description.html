<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <title>Adventuresin Minecraft</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    @@include('../components/header.html')
    <main>
      <div class="donation-description">
        <div class="container">
          <h2
            data-i18n-key="donationDescription__title"
            class="donation-description__title"
          >
            Описание доната
          </h2>
          <div class="donation-description__switch switch">
            <button
              data-i18n-key="donationDescription__survival"
              class="switch__button switch__button--active"
              data-name="survival"
            >
              Выживание
            </button>
            <button
              data-i18n-key="donationDescription__anarchy"
              class="switch__button"
              data-name="anarchy"
            >
              Анархия
            </button>
          </div>

          <div id="survival" class="donation-description__section">
            <div id="survival_column" class="donation-description__nav"></div>
            <div
              id="survival_desc"
              class="donation-description__block description-block"
            ></div>
          </div>

          <div id="anarchy" class="donation-description__section d-none">
            <div id="anarchy_column" class="donation-description__nav"></div>

            <div
              id="anarchy_desc"
              class="donation-description__block description-block"
            ></div>
          </div>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/donation-description.js"></script>
    <script type="module" src="../js/services/languageLocalization.js"></script>
  </body>
</html>

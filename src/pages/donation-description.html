<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>${{locale.meta_donation_title}}$</title>
    <meta name="description" content="${{locale.meta_donation_desc}}$" />

    <meta property="og:locale" content="${{ locale.metadate_og_locale }}$" />
    <meta property="og:type" content="${{ locale.metadate_og_type }}$" />
    <meta
      property="og:title"
      content="${{ locale.donate_description_metadate_title }}$"
    />
    <meta
      property="og:description"
      content="${{ locale.donate_description_metadate_description }}$"
    />
    <meta
      property="og:url"
      content="${{ locale.domain}}$${{ locale.canonical_donate_description_href}}$"
    />
    <meta property="og:site_name" content="Adventures In Minecraft" />

    <link
      rel="canonical"
      href="${{ locale.domain}}$${{ locale.canonical_donate_description_href}}$"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.donation_page_url.en}}$"
      hreflang="en-US"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.donation_page_url.ru}}$"
      hreflang="ru-RU"
    />
    <link
      rel="alternate"
      href="${{ locale.domain}}$${{ locale.donation_page_url.en}}$"
      hreflang="x-default"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json" class="schemantra">
      {
        "@context": "https://schema.org",
        "@type": "OnlineStore",
        "@id": "OnlineStore",
        "name": "Adventures In Minecraft",
        "description": "195.201.168.105 Adventures In Minecraft âœ… Purchase of privileges cases keys at our minecraft server",
        "logo": "https://adventuresinminecraft.com/assets/images/favicon.ico",
        "image": "https://adventuresinminecraft.com/assets/images/logo.svg",
        "url": "https://adventuresinminecraft.com/",
        "email": "support@adventuresinminecraft.com"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Store",
            "item": "https://adventuresinminecraft.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Description of donation",
            "item": "https://adventuresinminecraft.com/pages/donation-description"
          }
        ]
      }
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-PDCSKR5");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PDCSKR5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    @@include('../components/header.html')
    <main>
      <div class="donation-description">
        <div class="container">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="${{ locale.header_link_1 }}$">
                  ${{ locale.header_shop }}$
                </a>
              </li>
              <li class="breadcrumb-item-separator">></li>
              <li class="breadcrumb-item">${{ locale.header_donate }}$</li>
            </ol>
          </nav>
          <h1
            data-i18n-key="donationDescription__title"
            class="donation-description__title"
          >
          </h1>
          <div class="donation-description__switch switch">
            <button
              data-i18n-key="donationDescription__survival"
              class="switch__button switch__button--active"
              data-name="survival"
            >
            </button>
            <button
              data-i18n-key="donationDescription__anarchy"
              class="switch__button"
              data-name="anarchy"
            >
            </button>
          </div>

          <div id="survival" class="donation-description__section">
            <div id="survival_column" class="donation-description__nav"></div>
            <div
              id="survival_desc"
              class="donation-description__block description-block"
            ></div>
          </div>

          <div id="anarchy" class="donation-description__section d-none">
            <div id="anarchy_column" class="donation-description__nav"></div>

            <div
              id="anarchy_desc"
              class="donation-description__block description-block"
            ></div>
          </div>
        </div>
      </div>
    </main>
    @@include('../components/footer.html')
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/donation-description.js"></script>
    <script type="module" src="/js/services/languageLocalization.js"></script>
    @@include('../components/trengo-widget.html')
  </body>
</html>

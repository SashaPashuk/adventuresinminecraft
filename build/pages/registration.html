<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <title>Adventuresin Minecraft</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

  <body>
    <main>
      <div class="page-covered-image">
        <div class="container">
          <img class="page-auth-logo" src="../assets/images/logo.svg" alt="" />
          <div class="form_container">
            <h2 class="form_title">Регистрация</h2>
            <form method="post" id="signup-form">
              <input type="text" placeholder="Ваш Email" name="email" />
              <label for="email" class="input-error"></label>
              <input type="text" placeholder="Пароль" name="password" />
              <label for="password" class="input-error"></label>
              <input
                type="text"
                placeholder="Повторите пароль"
                name="samePassword"
              />

              <button
                type="submit"
                id="signup-button"
                class="button-primary"
                form="signup-form"
              >
                Зарегистрироваться
              </button>
            </form>
            <p class="form_caption">
              У вас уже есть аккаунта? <a href="/pages/login.html">Войти</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/registration.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <title>Adventuresin Minecraft</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

  <body>
    <main>
      <div class="page-covered-image">
        <div class="container">
          <img class="page-auth-logo" src="../assets/images/logo.svg" alt="" />
          <div class="form_container">
            <h2 data-i18n-key="signUpPage__title" class="form_title">
              Регистрация
            </h2>
            <form method="post" id="signup-form">
              <input
                data-i18n-key="signUpPage__emailPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Ваш email"
                name="email"
              />
              <label for="email" class="input-error"></label>
              <input
                data-i18n-key="signUpPage__passwordPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Пароль"
                name="password"
              />
              <label for="password" class="input-error"></label>
              <input
                data-i18n-key="signUpPage__repeatPasswordPlaceholder"
                class="input-custom"
                type="text"
                placeholder="Повторите пароль"
                name="samePassword"
              />

              <button
                data-i18n-key="signUpPage__button"
                type="submit"
                id="signup-button"
                class="button-primary"
                form="signup-form"
              >
                Зарегистрироваться
              </button>
            </form>
            <p class="form_caption">
              <span data-i18n-key="signUpPage__account">
                У вас уже есть аккаунта?
              </span>
              <a data-i18n-key="signUpPage__link" href="/pages/login">Войти</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/registration.js"></script>
    <script type="module" src="../js/services/languageLocalization.js"></script>
    <script type="text/javascript">
  window.Trengo = window.Trengo || {};
  window.Trengo.key = "2F6OEsEvI7ySXzK8LjaL";
  (function (d, script, t) {
    script = d.createElement("script");
    script.type = "text/javascript";
    script.async = true;
    script.src = "https://static.widget.trengo.eu/embed.js";
    d.getElementsByTagName("head")[0].appendChild(script);
  })(document);
</script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <title>Adventuresin Minecraft</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

  <body>
    <main>
      <div class="page-covered-image">
        <div class="container" id="login-from-container">
          <img class="page-auth-logo" src="../assets/images/logo.svg" alt="" />
          <div class="form_container">
            <h2 class="form_title">Вход</h2>
            <form method="post" id="login-form">
              <input type="text" placeholder="Ваш Email" name="username" />
              <label for="username" class="input-error"></label>

              <input type="text" placeholder="Ваш пароль" name="password" />
              <label for="password" class="input-error"></label>
              <!-- <label for="password" class="input-tip"> Забыли пароль? </label> -->

              <button
                type="submit"
                id="login-button"
                form="login-form"
                class="button-primary"
              >
                Войти
              </button>
            </form>
            <p class="form_caption">
              У вас нет аккаунта?
              <a href="/pages/registration.html">Зарегистрироваться</a>
            </p>
          </div>
        </div>
        <div class="container hidden" id="code-from-container">
          <img class="page-auth-logo" src="../assets/images/logo.svg" alt="" />
          <div class="form_container">
            <h2 class="form_title">Вход</h2>
            <form method="post" id="code-form">
              <input type="text" placeholder="Ваш код" name="code" />
              <label for="code" class="input-error"></label>

              <button
                type="submit"
                id="code-button"
                form="code-form"
                class="button-primary"
              >
                Подтвердить вход
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <title>Adventuresin Minecraft</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

  <body>
    <main>
      <div class="successPayment-container">
        <div class="successPayment-modal-container">
          <img
            class="successPayment-modal-container-close-icon"
            src="../assets/images/icons/cross_icon.svg"
            alt=""
          />
          <img
            class="successPayment-modal-container-success-payment-checkmark-icon"
            src="../assets/images/icons/success-payment-checkmark-icon.svg"
            alt=""
          />
          <h2 class="successPayment-modal-container-title">
            Ваша оплата прошла успешно
          </h2>
          <p class="successPayment-modal-container-text">
            Ваша оплата прошла успешно. Если вы не получили свой товар
            попробуйте перезайти на сервер.
          </p>
          <a class="button-primary" href="/home">На Главную</a>
          <img
            class="successPayment-modal-container-image"
            src="../assets/images/success-payment-image.svg"
            alt=""
          />
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
